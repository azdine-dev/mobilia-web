<div *ngIf="percentage | async as pct">
  <progress class="progress is-info" [value]="pct" max="100"></progress>

  {{ pct | number }}%
</div>

<div *ngIf="imageUrl as url">
  <!-- <h3>Results!</h3> -->
  <img [src]="url" class="bus-image" /><br />
</div>
<button class="button is-danger is-small mt-2" (click)="removeFile()">x</button>
